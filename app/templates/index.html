<html>
    <head>
        <title>Apt PP148</title>
        <script src='static/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    </head>
    <body>
        <h1>Temperature</h1>
        <div>
        {{fromdate}}
        {{todate}}
        </div>
        <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
            <span></span> <b class="caret"></b>
        </div>
        <div style="width:75%">
            <canvas id="tempChart" ></canvas>
        </div>
        <script>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
            Chart.defaults.global.responsive = true;
           
            var timeFormat = 'YYYY/MM/DD HH:mm';

            function newDate(date) {
                return moment(date).toDate();
            }

            var chartData = {
                labels : [{% for item in labels %}
                            "{{item}}",
                            {% endfor %}],
                datasets : [{
                    label: 'Temperatures',
                    fill: true,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 4,                                                       
                    pointHitRadius: 10,
                    data : [{% for item in temps %}
                                {{item}},
                            {% endfor %}],
                    spanGaps: false
                },
                {
                    label: 'Humidity',
                    fill: true,
                    lineTension: 0.1,
                    backgroundColor: "rgba(255,0,255,0.1)",
                    borderColor: "rgba(255,0,255,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(255,0,255,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 4,
                    pointHitRadius: 10,
                    data : [{% for item in hum %}
                                {{item}},
                          {% endfor %}],
                    spanGaps: false
                }],
            }

        var ctx = document.getElementById("tempChart").getContext("2d");
        // create the chart using the chart canvas
        var myChart = new Chart(ctx, {
              type: 'line',
              data: chartData,
              options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            format: timeFormat,
                            tooltipFormat: 'll HH:mm:ss'
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }]
                }
              }
        });
        
        $(function() {
            var start = moment().add(-29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                   'Today': [moment(), moment()],
                    'Yesterday': [moment().add(-1, 'days'), moment().add(-1, 'days')],
                    'Last 7 Days': [moment().add(-6, 'days'), moment()],
                    'Last 30 Days': [moment().add(-29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().add(-1, 'month').startOf('month'), moment().add(-1, 'month').endOf('month')]
                }
            }, cb);

            cb(start, end);

            $('#reportrange').on('apply.daterangepicker', function(ev, picker) {
                console.log(picker.startDate.format('YYYY-MM-DDTHH:mm'));
                console.log(picker.endDate.format('YYYY-MM-DDTHH:mm'));
                var start = picker.startDate.format('YYYY-MM-DDTHH:mm');
                var end = picker.endDate.format('YYYY-MM-DDTHH:mm');
                $.getJSON($SCRIPT_ROOT + '/_get_data', {
                    startDate: start,
                    endDate: end
                }, function(data) {
                    console.log(data.timestamps);
                    chartData.labels = data.timestamps;
                    chartData.datasets[0].data = data.temperatures;
                    chartData.datasets[1].data = data.humidities;
                    ctx = document.getElementById("tempChart").getContext("2d");
                    if (typeof myChart != undefined)
                        myChart.destroy();
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            scales: {
                                xAxes: [{
                                    type: 'time',
                                    time: {
                                        format: timeFormat,
                                        tooltipFormat: 'll HH:mm:ss'
                                    },
                                    scaleLabel: {
                                        display: true,
                                         labelString: 'Date'
                                    }
                                }]
                            }
                        }
                    });
                });
            });
        });
        </script>

    </body>
</html>
